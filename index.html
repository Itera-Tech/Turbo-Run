<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turbo Run</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div style="margin-top: 5em;" id="game">
    <div id="road">
      <div id="cloud"></div>
      <div id="hero"></div>
    </div>

    <div id="hud">
      <span id="time" class="topUI">0</span>
      <span id="score" class="topUI">0</span>
      <span id="lap" class="topUI">0'00"000</span>
      <span id="tacho">0</span>
    </div>

    <div id="home">
      <h1>Turbo Run</h1>
      <p id="text" class="blink">Press any key to start</p>

      <div id="highscore">
        <span>Highscore :</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
